spring:
  config:
    activate:
      on-profile: dev  # dev 프로파일
  datasource:
    url: jdbc:mysql://localhost:3307/kidscafe
    username: root #사용자
    password: 1234 #비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false  # View에서 DB 연결 방지
  jwt:
    token:
      secret:
        key: a2ltd2FueW91bmdTZWNyZXRLZXlTcHJpbmdEYXRhSnBh
      expires:
        in: 1800000
  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN